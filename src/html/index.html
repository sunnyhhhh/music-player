<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">

<body>
    <div class="wrapper">
        <div class="song-img">
            <div class="img-box" data-deg=0>
                <img src="../../source/song_1.jpg" alt="">
            </div>
        </div>
        <div class="song-info">
            
        </div>
        <div class="process-bar">
            <div class="cur-time">00:00</div>
            <div class="process-wrap">
                <div class="pro-bottom"></div>
                <div class="pro-top">
                    <div class="slider-dot"></div>
                </div>
            </div>
            <div class="all-time">04:24</div>
        </div>
        <div class="control-bar">
            <div class="btn like"></div>
            <div class="btn prev"></div>
            <div class="btn play"></div>
            <div class="btn next"></div>
            <div class="btn list"></div>
        </div>
        <div class="play-list" data-show='no'>
            <div class="play-item">
                <span class="close">X</span>
            </div>

                <span>丑八怪-意外</span><span>薛之谦</span>

            <div class="play-item">
                <span>小半-小梦大半</span><span>陈粒</span>
            </div>
            <div class="play-item">
                <span>Shape of You-÷</span><span>ed sheeran</span>
            </div> -->
        </div>
    </div>
    <script src="../js/zepto.min.js"></script>
    <script src="../js/gaussBlur.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/audioControl.js"></script>
    <script src="../js/indexControl.js"></script>
    <script src="../js/processBar.js"></script>
    <script src="../js/playList.js"></script>
    <script src="../js/index.js"></script>
